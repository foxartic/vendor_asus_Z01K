version = 0.1

# If you want to monitor some application, you can use the "package" and 
# "set_property" field. When the application is running in foreground,
# Our service will set the property value to application's package name.
[Thermal_Set_Property]
package = {
	com.aurorasoftworks.quadrant.ui
	com.antutu.ABenchMark
	com.antutu.benchmark
	com.qqfriends.com.music
	com.qualcomm.qx.neocore
	com.georgie.pi
	com.glbenchmark
	com.tactel.electopia
	ru.rdmobile.bench
	com.rightware.tdmm
	se.nena.nenamark
	eu.chainfire.cfbench
	com.greenecomputing.linpack
	com.jcbgrnr.billioncounter
	com.quicinc.vellamo
	ca.primatelabs.geekbench
	com.futuremark.dmandroid
	com.asus.browserB
	com.rightware.Basema
}
set_property = {
	sys.thermald.bchmode
}

[Storage_Set_Property]
package = {
	com.quicinc.vellamo
	com.andromeda.androbench2
	com.a1dev.sdbench
	com.futuremark.pcmark.android.benchmark
}
set_property = {
	sys.storage.bchmode
}
